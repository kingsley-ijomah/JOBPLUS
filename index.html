<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>JOBPLUS</title>
</head>

<body>
  <nav class="nav">
    <input type="checkbox" class="nav__toggle" id="hamburger" hidden />
    <ul class="nav__lblock">
      <li class="nav__hamburger">
        <label for="hamburger"><img src="images/hamburger.svg" alt=""></label>
      </li>
      <li class="nav__logo"><a href="">JOBPLUS</a></li>
    </ul>

    <ul class="nav__icons">
      <li><a href=""><img src="images/magnify.svg" alt=""></a></li>
      <li><a href=""><img src="images/notify-active.svg" alt=""></a></li>
      <li><a href="">
          <img src="images/saved.svg" alt="">
          <span class="nav__savedcount">1</span>
        </a>
      </li>
      <li><a href=""><img src="images/profile.svg" alt=""></a></li>
      <li><a href=""><img src="images/exit.svg" alt=""></a></li>
    </ul>

    <ul class="nav__dropl">
      <a href="">
        <li>Home</li>
      </a>
      <a href="">
        <li>Job listing</li>
      </a>
      <a href="">
        <li>Job applications</li>
      </a>
    </ul>
  </nav>

  <div class="hero hero--bgimg">
    <div class="hero__wrap">
      <h1>Connecting candidates to their dream jobs</h1>
      <div class="form">
        <div class="form__group">
          <label class="form__label form__label--light">What</label>
          <input class="form__field" type="text" placeholder="Job title, skill or company">
        </div>

        <div class="form__group">
          <label class="form__label form__label--light">Where</label>
          <input class="form__field" type="text" placeholder="Town, city or postcode">
        </div>

        <div class="form__group">
          <input class="form__btn" type="submit" value="Search">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
